<script>
  window.addEventListener("load", ()=>{
    // add popup function to every button
    const buttons = document.querySelectorAll(".button-56");
    buttons.forEach((button)=>{
        button.addEventListener("click", popupFn)
    })
  });

      // scroll to bottom
