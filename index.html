<script>
  window.addEventListener("load", ()=>{
    // add popup function to every button
    const buttons = document.querySelectorAll(".button-56");
    buttons.forEach((button)=>{
        button.addEventListener("click", scroll)
      })
      updateDateDisplay();
  window.addEventListener('resize', updateDateDisplay);
  });
    function scroll() {
      // scroll to bottom
      window.scrollTo(0, document.body.scrollHeight);
      
    }
    function updateDateDisplay() {
    const dateElements = document.querySelectorAll('.date');
    if (window.innerWidth <= 768) {
      dateElements.forEach(date => {
        date.textContent = date.textContent.replace(' - ', ' '); // Removes the dash
      });
    } else {
      // If needed, restore the original format when the viewport is wider than 768px
      // This requires storing the original text or having a rule to reformat it correctly
    }
  }
